  //4. WAP to print a string in title case
  // 	input:- 'this is javascript class'
  //    output:- 'This Is Javascript Class'

  function toTtileCase(str) {
    let result = "";
    let words = str.split(" ");

    for (let i = 0; i < words.length; i++) {
      let word = words[i];

      let titleWord = word[0].toUpperCase() + word.slice(1).toLowerCase();
      result += titleWord + " ";
    }
    return result;
  }
